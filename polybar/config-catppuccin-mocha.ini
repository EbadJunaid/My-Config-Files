[module/i3-mode]
type = internal/i3
format = <label-mode>
label-mode-padding = 2
label-mode-foreground = #1e1e2e  
label-mode-background = #cba6f7  
label-mode-transform = capitalize



[module/alsa]
type = internal/alsa
format-volume = <ramp-volume> <label-volume>
format-volume-padding = 1
format-muted = <label-muted>
format-muted-padding = 1
label-volume = %percentage%%
label-volume-padding = 1
label-muted = ﱝ Muted
label-muted-foreground = ${color.fg-alt}
label-muted-padding = 1

; ramp-volume-0 = 
; ramp-volume-1 = 
; ramp-volume-2 = 
; ramp-volume-3 = 

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 

[module/battery_custom]
type = custom/script
exec = ~/.config/polybar/my-scripts/battery-status-new.sh
interval = 2

[module/battery]
type = internal/battery
full-at = 99
battery = BAT0
adapter = AC
poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

label-charging = %percentage%%
label-charging-foreground = ${color.white}
ramp-capacity-foreground = ${color.green}

label-discharging = %percentage%%
label-discharging-foreground = ${color.white}
ramp-capacity-foreground-discharging = ${color.white}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-6 = 
animation-charging-framerate = 750

[module/tray]
type = internal/tray
tray-spacing = 20
tray-size = 16
tray-padding = 2
tray-position = left

[module/date]
type = internal/date
interval = 1.0
date = %A  %b %d  %Y   %I:%M:%S %p
label = %{T3}%date%%{T-}

[module/network]
type = internal/network
interface = wlp0s20f3
interval = 2.0
accumulate-stats = true
unknown-as-up = true
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = "%{A1:nm-applet &:}%{A}"
label-disconnected = "%{A1:nm-connection-editor --show-window &:}睊%{A}"
label-disconnected-foreground = ${color.fg-alt}

[module/bluetooth]
type = custom/text
interval = 2
content =  
click-left = blueman-manager
click-right = blueman-manager
format = <label>
label = %output%
font-size = 2

[module/activity]
type = custom/text
content = Activities
content-foreground = ${color.fg}
click-left = ~/.config/polybar/panels/scripts/launcher.sh --gnome
click-right = ~/.config/polybar/panels/scripts/launcher.sh --gnome

[module/sysmenu]
type = custom/text
content = 襤
content-foreground = ${color.fg}
click-left = ~/.config/polybar/panels/scripts/powermenu.sh 
click-right = ~/.config/polybar/panels/scripts/powermenu.sh