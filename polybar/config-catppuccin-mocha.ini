[global/wm]
margin-bottom = 0
margin-top = 0

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 30
offset-x = 0
offset-y = 0

; Catppuccin Mocha Colors
background = #1e1e2e
foreground = #cdd6f4

radius-top = 0.0
radius-bottom = 0.0
padding = 3
module-margin-left = 3
module-margin-right = 3

font-0 = "Ubuntu :size=12"
font-1 = "Iosevka Nerd Font:size=14;3"
font-2 = "Ubuntu:style=Medium:size=12;1"
font-3 = "Noto Color Emoji:scale=3;1"

modules-left = xworkspaces xwindow i3-mode
modules-center = date
modules-right = battery_custom alsa tray sysmenu

separator =
dim-value = 1.0
wm-name = 
locale = 
tray-position = 
tray-detached = false
tray-maxsize = 16
tray-background = #1e1e2e
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
enable-ipc = true

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false

[color]
; Catppuccin Mocha Colors
bg = #1e1e2e
fg = #cdd6f4
fg-alt = #a6adc8

trans = #00000000
white = #cdd6f4
black = #11111b

background = #1e1e2e
foreground = #cdd6f4
primary = #cba6f7
secondary = #89b4fa
alert = #f38ba8
disabled = #6c7086
success = #a6e3a1

; Material Colors with Catppuccin Mocha
red = #f38ba8
my-red = #ff0000
pink = #f5c2e7
purple = #cba6f7
deep-purple = #cba6f7
indigo = #89b4fa
blue = #89b4fa
light-blue = #89dceb
cyan = #89dceb
teal = #94e2d5
green = #a6e3a1
light-green = #a6e3a1
lime = #f9e2af
yellow = #f9e2af
amber = #fab387
orange = #fab387
deep-orange = #f38ba8
brown = #f5c2e7
grey = #6c7086
blue-gray = #9399b2





[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = false

icon-0 = 1;1
icon-1 = 2;2
icon-2 = 3;3
icon-3 = 4;4
icon-4 = 5;5
icon-5 = 6;6
icon-6 = 7;7
icon-7 = 8;8
icon-8 = 9;9
icon-default = •SS

format = <label-state>

label-active = %icon%
label-active-foreground = #1e1e2e  
label-active-background = #cba6f7  
label-active-padding = 2

label-occupied = %icon%
label-occupied-padding = 2

label-urgent = %icon%
label-urgent-background = ${color.alert}
label-urgent-padding = 2

label-empty = %icon%
label-empty-foreground = ${color.disabled}
label-empty-padding = 2




